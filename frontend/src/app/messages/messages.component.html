<div class="row">
   <div class="col-sm-12 scroll">
      <div class="card bg-light mb-3">
          <div class="card-header" *ngIf="messages?.length > 0">
           {{ messages?.length }} Messages envoyés.
          </div>
          <div class="card-header" *ngIf="messages == undifined">
           0 Messages envoyés.
          </div>
         <div class="card-body" id="card-body">
             <div *ngIf="messages == undifined" class="alert alert-warning" role="alert">
               Aucun messages envoyés !
             </div>
             <div class="row" *ngFor="let message of messages">
                 <div class="offset-sm-6 col-sm-6 mb-3" *ngIf="message.author.email == username ">
                   <div class="alert alert-primary message" role="alert">
                     {{ message.text }}
                   </div>
                   <p class="text-primary"><small>{{ message.author.email }} @ {{ message.sentAt | date:'medium'}}</small></p>
                 </div>

                 <div class="col-sm-6 mb-3" *ngIf="message.author.email != username">
                   <div class="alert alert-secondary message" role="alert">
                     {{ message.text }}
                   </div>
                   <p class="text-muted"><small>{{ message.author.email }} @ {{ message.sentAt | date:'medium'}}</small></p>
                 </div>
             </div>
         </div>
         <div class="card-footer">
             <div class="form-group row">
               <div class="col-sm-10">
                 <input type="text" class="form-control"  placeholder="Tapez votre text..." [(ngModel)]="message.text" />
               </div>
               <div class="col-sm-2">
                 <button class="btn btn-info" type="button" (click)="tryPostMessage()">Envoyer</button>
               </div>
             </div>
         </div>
      </div>
    </div>
</div>
