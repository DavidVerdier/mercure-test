<div class="card mt-5" style="margin:auto;width: 600px;">
  <div class="card-body">
    <h5 class="card-title">Connexion</h5>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label>Email</label>
          <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email requis</div>
              <div *ngIf="f.email.errors.email">Email invalide</div>
          </div>
      </div>
      <div class="form-group">
          <label>Mot de passe</label>
          <input type="password" formControlName="password" class="form-control" autocomplete="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Mot de passe requis</div>
              <div *ngIf="f.password.errors.minlength">Mot de passe trop court (6 caract√®re)</div>
              <div *ngIf="f.password.errors.maxlength">Mot de passe trop long</div>
          </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loading">Connexion</button>
      <a routerLink="/register" class="btn btn-outline-success float-right" >Inscription</a>
    </form>
  </div>
</div>
