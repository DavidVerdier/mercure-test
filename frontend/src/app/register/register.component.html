<div class="card mt-5" style="margin:auto;width: 600px;">
  <div class="card-body">
    <h5 class="card-title">Inscription</h5>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label>Email</label>
          <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email requis</div>
              <div *ngIf="f.email.errors.email">Email incorrect</div>
          </div>
      </div>
      <div [formGroup]="passwordFormGroup">
          <div class="form-group">
              <label>Mot de passe</label>
              <input type="password" formControlName="password" class="form-control" autocomplete="password" [ngClass]="{ 'is-invalid': submitted && fpassword.password.errors }" />
              <div *ngIf="submitted && fpassword.password.errors" class="invalid-feedback">
                  <div *ngIf="fpassword.password.errors.required">Mot de passe requis</div>
                  <div *ngIf="fpassword.password.errors.minlength">Mot de passe trop court (6 caract√®re)</div>
                  <div *ngIf="fpassword.password.errors.maxlength">Mot de passe trop long</div>
              </div>
          </div>
          <div class="form-group">
             <label>Confirmation mot de passe</label>
             <input type="password" formControlName="confirmPassword" class="form-control" autocomplete="password" [ngClass]="{ 'is-invalid': submitted && fpassword.confirmPassword.errors || passwordFormGroup.errors?.doesMatchPassword  }" />
             <div *ngIf="submitted && fpassword.confirmPassword.errors || passwordFormGroup.errors?.doesMatchPassword" class="invalid-feedback">
                 <div *ngIf="fpassword.confirmPassword.errors?.required">Mot de passe requis</div>
                 <div *ngIf="passwordFormGroup.errors?.doesMatchPassword">Les mot de passe ne sont pas identiques</div>
             </div>
          </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loading">Inscription</button>
      <a routerLink="/login" class="btn btn-outline-danger float-right" >Annuler</a>
    </form>
  </div>
</div>
